<h2><i class="fa fa-cloud-upload fa-fw"></i> COMMIT</h2>

<h3>Adicionar TODOS os arquivos</h3>
<pre><code>$ git add .</code></pre>

<h3>Adicionar os arquivos INDIVIDUALMENTE</h3>
<pre><code>$ git add CAMINHO/ARQUIVO</code></pre>

<h3>Adiciona os arquivos por pasta no exemplo do comando é a pasta include</h3>
<pre><code>$ git add include/*</code></pre>

<h3>Commitar SEM MENSAGEM</h3>
<pre><code>$ git commit -am.</code></pre>
