<h2>1º STARTANDO o projeto</h2>
Dentro da pasta onde está instalado o <b>cypress</b>, executar o comando abaixo.
<pre>$ npm init -y</pre>

<h2>2º Abertura da janela de testes</h2>
<pre>$ npm run test:./node_modules/.bin/cypress open</pre>

<h2>2º Armazenamento</h2>
Para armazenar os testes, deve ser posto na pasta <b>cypress</b> e com a extensão <b>.spec.js</b>
