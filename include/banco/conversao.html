<h2><i class="glyphicon glyphicon-sort fa-rotate-90 fa-fw"></i> Conversão</h2>
<h3>Convertendo para inteiro</h3>
<pre><code>SELECT <strong>CEILING</strong>(1235.53)
SELECT FLOOR(1235.53)
SELECT CAST(1235.53 AS INT)
</code></pre>
Retorno dos SQL's acima
<pre><code>1236
1235
1235
</code></pre>

<h3>Convertendo para String</h3>
<pre><code>SELECT CONVERT(VARCHAR(8),1235.53)</code></pre>
