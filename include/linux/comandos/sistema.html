<h2><i class="fa fa-gears fw"></i> SISTEMA OPERACIONAL</h2>

<h3>descobrir versao</h3>
<pre>$ cat /etc/issue</pre>

<h3>distribuicao </h3>
<pre>$ cat /etc/*-release | grep PRETTY</pre>

<h3>listar devices</h3>
<pre>$ lsusb</pre>

<h3>listar versao do kernel</h3>
<pre>$ sudo uname -r</pre>

<h3>pesquisar pacotes/programas instalados</h3>
<pre>$ dpkg --get-selections</pre>
